version: '3'

services:
  app:
    build:
      context: . 
      dockerfile: Dockerfile
    ports:
      - '3000:3000' 
    environment:
      - NODE_ENV=development 

  nginx:
    image: nginx:latest 
    ports:
      - '80:80' 
      - '443:443' 
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf 
      - /etc/letsencrypt:/etc/letsencrypt 
    depends_on:
      - app 
